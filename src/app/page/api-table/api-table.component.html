<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container *ngFor="let item of displayedColumns; let last = last" [matColumnDef]="item">
    <th mat-header-cell *matHeaderCellDef>{{item}}</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!--&lt;!&ndash; StreetStart Column &ndash;&gt;-->
  <!--<ng-container matColumnDef="street_start">-->
    <!--<th mat-header-cell *matHeaderCellDef> StreetStart </th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.street_start}} </td>-->
  <!--</ng-container>-->

  <!--&lt;!&ndash; StreetFinish Column &ndash;&gt;-->
  <!--<ng-container matColumnDef="street_finish">-->
    <!--<th mat-header-cell *matHeaderCellDef> StreetFinish </th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.street_finish}} </td>-->
  <!--</ng-container>-->

  <!--&lt;!&ndash; Intervall Column &ndash;&gt;-->
  <!--<ng-container matColumnDef="intervall">-->
    <!--<th mat-header-cell *matHeaderCellDef> Intervall </th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.intervall}} </td>-->
  <!--</ng-container>-->

  <!-- actions -->
  <div class="actions">
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="startEdit(row.id)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteItem(row.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  </div>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
               [length]="dataSource.filteredData.length"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
