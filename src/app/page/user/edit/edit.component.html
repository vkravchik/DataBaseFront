<form class="user-form">
  <div class="form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [value]="currentUser?.email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" [value]="currentUser?.password">
    </mat-form-field>

    <div class="button">
      <button mat-raised-button color="primary">Save</button>
    </div>
  </div>
</form>
