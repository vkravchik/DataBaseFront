<div class="modal">
  <form class="form" (ngSubmit)="submit" #formControl="ngForm" [formGroup]="form">
    <div class="form">

      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select (selectionChange)="selectedCategory($event.value)">
          <mat-option *ngFor="let item of categorys" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <mat-label>Marka</mat-label>
        <mat-select (selectionChange)="selectedMarka($event.value)">
          <mat-option *ngFor="let item of markas" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="button">
        <button mat-button color="primary" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopAdd()">Save</button>
        <button mat-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </div>
  </form>
</div>
