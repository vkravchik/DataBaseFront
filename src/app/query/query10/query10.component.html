<table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- PointStart Column -->
  <ng-container matColumnDef="PointStart">
    <th mat-header-cell *matHeaderCellDef> PointStart </th>
    <td mat-cell *matCellDef="let element"> {{element.point_start}} </td>
  </ng-container>

  <!-- PointFinish Column -->
  <ng-container matColumnDef="PointFinish">
    <th mat-header-cell *matHeaderCellDef> PointFinish </th>
    <td mat-cell *matCellDef="let element"> {{element.point_finish}} </td>
  </ng-container>

  <!-- DateStart Column -->
  <ng-container matColumnDef="DateStart">
    <th mat-header-cell *matHeaderCellDef> DateStart </th>
    <td mat-cell *matCellDef="let element"> {{element.date_start | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- DateFinish Column -->
  <ng-container matColumnDef="DateFinish">
    <th mat-header-cell *matHeaderCellDef> DateFinish </th>
    <td mat-cell *matCellDef="let element"> {{element.date_finish | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="Category">
    <th mat-header-cell *matHeaderCellDef> Category Name </th>
    <td mat-cell *matCellDef="let element"> {{element.auto.autoCategory.name}}</td>
  </ng-container>

  <!-- Marka Column -->
  <ng-container matColumnDef="Marka">
    <th mat-header-cell *matHeaderCellDef> Marka Name </th>
    <td mat-cell *matCellDef="let element"> {{element.auto.autoMarka.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" pageSize="10"></mat-paginator>
