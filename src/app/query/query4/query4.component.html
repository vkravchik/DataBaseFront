<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Street Column -->
  <ng-container matColumnDef="Street">
    <th mat-header-cell *matHeaderCellDef> Street </th>
    <td mat-cell *matCellDef="let element"> {{element.autoStreet.street_start}} - {{element.autoStreet.street_finish}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="Auto">
    <th mat-header-cell *matHeaderCellDef> Auto </th>
    <td mat-cell *matCellDef="let element"> {{element.auto.autoCategory.name}} - {{element.auto.autoMarka.name}}</td>
  </ng-container>

  <!-- PassangerCount Column -->
  <ng-container matColumnDef="Count">
    <th mat-header-cell *matHeaderCellDef> Number of passengers </th>
    <td mat-cell *matCellDef="let element"> {{element.passanger_count}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
               [length]="dataSource.filteredData.length"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
