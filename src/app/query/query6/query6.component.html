<table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ProblemName">
    <th mat-header-cell *matHeaderCellDef> Problem </th>
    <td mat-cell *matCellDef="let element"> {{element.autoProblem.name}} </td>
  </ng-container>

  <!-- Auto Column -->
  <ng-container matColumnDef="Auto">
    <th mat-header-cell *matHeaderCellDef> Auto </th>
    <td mat-cell *matCellDef="let element"> {{element.auto.autoMarka.name}}: {{element.auto.autoCategory.name}}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- PersonalName Column -->
  <ng-container matColumnDef="PersonalName">
    <th mat-header-cell *matHeaderCellDef> Personal </th>
    <td mat-cell *matCellDef="let element"> {{element.autoPersonal.name}} {{element.autoPersonal.surname}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" pageSize="10"></mat-paginator>
