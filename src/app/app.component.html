<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="white">
      <mat-icon aria-label="Side nav toggle icon">{{drawer.opened ? 'close' : 'menu'}}</mat-icon>
    </button>
    <span>Table</span>
    <span class="spacer"></span>
    Reload data:
    <button mat-icon-button>
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation" [opened]="false">
    <mat-nav-list>
      <a mat-list-item routerLink='/user' [class.disabled]="user == 'user' ? false : true">User</a>
      <a mat-list-item routerLink='/category'>Category</a>
      <a mat-list-item routerLink='/drivers'>Driver</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
