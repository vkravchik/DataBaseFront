<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="white">
      <mat-icon aria-label="Side nav toggle icon">{{drawer.opened ? 'close' : 'menu'}}</mat-icon>
    </button>
    <span>Course Work DB</span>
    <span class="spacer"></span>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenavright.toggle()" color="white">
      <mat-icon aria-label="Side nav toggle icon">{{sidenavright.opened ? 'close' : 'menu'}}</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container id="container" fullscreen >
  <mat-sidenav #drawer mode="side" opened role="navigation" [opened]="false">
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of items" [routerLink]="item.path"> {{item.title}} </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav #sidenavright position="end" mode="side" opened [opened]="false">
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of queries" [routerLink]="item.path"> {{item.title}} </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
